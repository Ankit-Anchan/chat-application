<div class="row">
      <div class="col-md-4" style="position:fixed">
        <div style="height: 100vh; overflow: scroll">
        <div>
          <button mat-raised-button routerLink="/chat" class="full-width">Profile</button>
        </div>
        <div style="padding: 10px; background: #f3f3f3">
          <mat-form-field class="full-width" style="background: #FFF;">
            <input matInput placeholder="Search Users" (input)="onSearchChange($event.target.value)" />
          </mat-form-field>
        </div>
        <div style="overflow-y: scroll; height: auto">
          <div *ngIf="friendListFound">
          <mat-card class="example-card" *ngFor="let user of userList">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ user.mobile_number }}</mat-card-title>
              <mat-card-subtitle>{{ user.firstname }} {{ user.lastname }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
            <button mat-button>ACCEPT</button>
            <button mat-button>DECLINE</button>
            </mat-card-actions>
          </mat-card>
          </div>
          <div *ngIf="isSearchResultLoading" style="text-align: center; margin-top: 40%">
            <mat-spinner diameter="50" style="margin:auto;"></mat-spinner>
          </div>
          <div *ngIf="!friendListFound && !isSearchResultLoading" style="text-align:center">
            <mat-card>
              <mat-card-title>No Users found</mat-card-title>
            </mat-card>
          </div>
        </div>
        </div>
      </div>
  <div class="col-md-4">
  </div>

      <!--<mat-divider></mat-divider>-->
      <div class="col-md-8">
        <app-message-view></app-message-view>
      </div>

</div>
